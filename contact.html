<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact | Six Sigma Solutions</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Fonts & Libraries -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="contact.css">
</head>

<body class="bg-white text-slate-800">

<!-- ================= NAVBAR ================= -->
<nav class="fixed w-full z-50 top-0 bg-white/90 backdrop-blur-md border-b border-slate-100">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <a href="index.html" class="flex items-center gap-2">
      <img src="img/Six Sigma logo.png" class="w-10 h-10" alt="Six Sigma Solutions Logo">
      <span class="font-bold text-navy uppercase">Six Sigma Solutions</span>
    </a>

    <a href="index.html"
      class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg text-sm font-bold transition">
      Back to Home
    </a>
  </div>
</nav>

<!-- ================= CONTACT SECTION ================= -->
<section class="pt-32 pb-24 px-6 max-w-4xl mx-auto">

  <div class="p-12 bg-white border border-slate-200 rounded-[2rem] shadow-xl" data-aos="fade-up">
    <h2 class="text-3xl font-bold text-navy mb-4">Let's Build Something Amazing</h2>
    <p class="text-slate-500 mb-12">
      Ready to optimize your business? Reach out to us today.
    </p>

    <form id="contactForm" method="POST" action="/contact" class="space-y-8" novalidate>

      <div class="grid md:grid-cols-2 gap-8">

        <div class="input-wrapper">
          <input type="text" name="fullName" autocomplete="name" maxlength="40"
            placeholder="Full Name"
            class="w-full border-b-2 py-4 focus:border-teal outline-none"
            oninput="this.value=this.value.replace(/[^a-zA-Z\s]/g,'')">
        </div>

        <div class="input-wrapper">
          <input type="tel" name="mobile" autocomplete="tel" maxlength="10"
            inputmode="numeric" placeholder="Mobile Number"
            class="w-full border-b-2 py-4 focus:border-teal outline-none"
            oninput="this.value=this.value.replace(/[^0-9]/g,'').slice(0,10)">
        </div>

      </div>

      <div class="input-wrapper">
        <input type="email" name="email" autocomplete="email" maxlength="80"
          placeholder="Email Address"
          class="w-full border-b-2 py-4 focus:border-teal outline-none">
      </div>

      <div class="input-wrapper">
        <textarea name="message" rows="3" minlength="10" maxlength="500"
          placeholder="Tell us about your project"
          class="w-full border-b-2 py-4 focus:border-teal outline-none"></textarea>
      </div>

      <button type="submit"
        class="block w-full min-h-[56px] bg-teal-600 text-white py-5 rounded-xl
               font-bold text-lg shadow-lg hover:bg-teal-700 transition
               focus:outline-none focus:ring-4 focus:ring-teal-300">
        Send Message
      </button>

      <p id="formStatus" class="text-center text-sm font-semibold"
         role="alert" aria-live="polite"></p>

    </form>
  </div>

</section>

<!-- Libraries -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<!-- Custom JS -->
<script src="contact.js"></script>

</body>
</html>
